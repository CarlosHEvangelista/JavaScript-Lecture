<!DOCTYPE html>
<html>

        <title>API test</title>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch("https://api.exchangeratesapi.io/latest?base=USD").then(response => response.json() ).then(
                    data => {
                        console.log(data)
                        const error = data.error.success
                        document.querySelector("body").innerHTML = error
                    }
                )
            })
        </script>
